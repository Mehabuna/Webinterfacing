{% extends 'index.html' %}
{% block content %}
<style type="text/css">
.content-panel{
			height:95%;
			width: 90%;
			position: fixed;
			top: 15%;
			left: 8%;
			}
</style>
<div class="content-panel">
	<h1 class="text-center" style="font-variant: small-caps;">List of datasets</h1>
	{% for folder in List_of_dirs %}
	<a href="{% url 'get_articles' dataset folder %}"><button style="margin: 2%;" class="btn btn-dark font-weight-bold">{{ folder }}</button></a>
	{% empty %}
	<p class="alert alert-danger text-center">No dataset found</p>
	{% endfor %}
</div>
{% endblock content %}
